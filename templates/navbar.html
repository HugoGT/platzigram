{% load static %}

<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
  <div class="container">
    <a
      class="navbar-brand pe-4"
      style="border-right: 1px solid #efefef"
      href="{% url 'posts:feed' %}"
    >
      <img src="{% static "img/platzigram.png" %}" height="40"
      class="d-inline-block"/>
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{% url 'users:user_detail' request.user.username %}">
            <img
              src="
                {% if request.user.profile.picture %}
                  {{ request.user.profile.picture.url }}
                {% else %}
                  {% static 'img/default-profile.png' %}
                {% endif %}"
              class="d-inline-block align-top rounded-circle sm-user-image"
            />
          </a>
        </li>

        <abbr title="Create a post">
          <li class="nav-item nav-icon">
            <a href="{% url 'posts:new_post' %}">
              <i class="fas fa-plus"></i>
            </a>
          </li>
        </abbr>

        <abbr title="Logout">
          <li class="nav-item nav-icon">
            <a href="{% url 'users:logout' %}">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
        </abbr>
      </ul>
    </div>

  </div>
</nav>
