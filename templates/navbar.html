{% load static %}

<nav id="navbar">
  <div class="nav-left">
    <a href="{% url 'posts:feed' %}">
      <img src="{% static "img/platzigram.png" %}"
      alt="Platzigram logo">
    </a>
  </div>

  <div class="nav-right">
    <a href="{% url 'users:user_detail' request.user.username %}">
      <abbr title="User profile">
        <img
        src="
        {% if request.user.profile.picture %}
          {{ request.user.profile.picture.url }}
        {% else %}
          {% static 'img/default-profile.png' %}
        {% endif %}"
        alt="User image"
        class="user-img"
        />
      </abbr>
    </a>

    <a href="{% url 'posts:new_post' %}">
      <abbr title="Create a post">
        <i class="fas fa-plus"></i>
      </abbr>
    </a>

    <a href="{% url 'users:logout' %}">
      <abbr title="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </abbr>
    </a>

    <a class="nav-svg" href="{% url 'posts:feed' %}">
      <abbr title="Home">
        <svg
          role="img"
        ><path d="M22 23h-6.001a1 1 0 0 1-1-1v-5.455a2.997 2.997 0 1 0-5.993 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.543a1.002 1.002 0 0 1 .31-.724l10-9.543a1.001 1.001 0 0 1 1.38 0l10 9.543a1.002 1.002 0 0 1 .31.  724V22a1 1 0 0 1-1 1Z"
        ></path></svg>
      </abbr>
    </a>

  </div>
</nav>
