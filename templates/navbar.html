{% load static %}

<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
  <div class="container">
    <a
      class="navbar-brand pe-4"
      style="border-right: 1px solid #efefef"
      href="{% url 'feed' %}"
    >
      <img src="{% static "img/platzigram.png" %}" height="45"
      class="d-inline-block"/>
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{% url 'update_profile' %}">
            {% if request.user.profile.picture %}
              <img
                src="{{ request.user.profile.picture.url }}"
                height="35"
                class="d-inline-block align-top rounded-circle"
              />
            {% else %}
              <img
                src="{% static 'img/default-profile.png' %}"
                height="35"
                class="d-inline-block align-top rounded-circle"
              />
            {% endif %}
          </a>
        </li>

        <abbr title="Create a post">
          <li class="nav-item nav-icon">
            <a href="{% url 'new_post' %}">
              <i class="fas fa-plus"></i>
            </a>
          </li>
        </abbr>

        <abbr title="Logout">
          <li class="nav-item nav-icon">
            <a href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
        </abbr>
      </ul>
    </div>

  </div>
</nav>
