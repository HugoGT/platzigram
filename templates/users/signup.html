{% extends "base.html" %}
{% load static %}

{% block container %}

<div class="auth-container">
    <img
      class="auth-img"
      src="{% static 'img/platzigram.png' %}"
      alt="platzigram image"
      style="max-width: 60%"
    />

    <form method="POST" action="{% url 'users:signup' %}">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="auth-btn auth-btn-up">Sign up</button>

    </form>
    <p class="auth-p">Already have an account?, <a href="{% url 'users:login' %}">Sign in</a></p>
  </div>

{% endblock container %}
