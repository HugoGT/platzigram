{% extends "base.html" %}
{% load static %}

{% block container %}

<div class="row justify-content-center align-middle">
  <div class="col-sm-12 col-md-6 col-lg-6 p-5" id="auth-container">

    <img
      src="{% static 'img/platzigram.png' %}"
      alt="platzigram image"
      class="img-fluid rounded mx-auto d-block pb-2"
      style="max-width: 60%"
    />

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <div class="mb-2">
        <input
          placeholder="First name"
          type="text"
          class="form-control"
          id="InputFirstname"
          aria-describedby="emailHelp"
          name="first_name"
        />
      </div>

      <div class="mb-2">
        <input
          placeholder="Last name"
          type="text"
          class="form-control"
          id="InputLastname"
          name="last_name"
        />
      </div>

      <div class="mb-2">
        <input
          placeholder="Username"
          type="text"
          class="form-control"
          id="InputUsername"
          aria-describedby="emailHelp"
          name="username"
        />
      </div>

      <div class="mb-2">
        <input placeholder= "Email" type="email" class="form-control" id="InputEmail" name="email" />
      </div>

      <div class="mb-2">
        <input
          placeholder="Password"
          type="password"
          class="form-control"
          id="InputPassword"
          name="password"
        />
      </div>

      <div class="mb-2">
        <input
          placeholder="Password confirmation"
          type="password"
          class="form-control"
          id="InputPasswordConfirmation"
          name="password_confirmation"
        />
      </div>

      {% if error %}
      <p class="alert alert-danger my-2">{{ error }}</p>
      {% endif%}

      <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
  </div>
</div>

{% endblock container %}
